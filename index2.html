    <p class= a style="color: rgb(53, 46, 46);">       再过一个月就要晋升九年级了，这让我有些不知所措。自从放假后，我就近乎断了社交，我感觉我完全是在焦虑之下混吃等死。</p>
    <p class= a style="color: rgb(53, 46, 46);">       你也有过这种感觉吗？我们能聊聊吗？</p>
    <p class= a style="color: rgb(53, 46, 46);">       你知道怎么联系我,只要在对话前说出“anxiety”我就知道你已经看到过这些了（当然，我只是想要好好和朋友聊聊而已，这没什么。你完全可以视而不见。）</p>
    <p style="color: rgb(53, 46, 46);margin: 100px 0px 0px 200px;">
